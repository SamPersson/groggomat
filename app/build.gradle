apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "org.altekamereren.groggomat"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 11
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    packagingOptions{
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    dexOptions {
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
    apply plugin: 'kotlin-android-extensions'
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.android.support:appcompat-v7:27.+'
    implementation "org.jetbrains.kotlin:kotlin-android-sdk-annotations:1.0.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.24.0"
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.6"
    implementation 'net.sourceforge.jexcelapi:jxl:2.6.12'
    implementation "joda-time:joda-time:2.10"
    implementation "com.github.kittinunf.fuel:fuel-android:1.15.0"
    implementation "com.github.kittinunf.fuel:fuel-coroutines:1.15.0"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}
